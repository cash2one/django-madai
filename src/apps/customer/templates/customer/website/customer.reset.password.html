{% extends 'website/website.base.inc.html' %}
{% load static %}
{% block title %} e游 {% endblock title %}
{% block extracss %}
<link rel="stylesheet" href="{% static 'customer/styles/app.css' %}" media="screen"/>
<style type="text/css">
  body {
    background: none repeat scroll 0 0 #fff !important;
  }
</style>
{% endblock %}
{% block main_content %}
<div class="col-lg-12 col-sm-12 col-md-12">
  <section class="fixed-width">
    <div class="row">
      <div class="col-md-4">
        <h1>忘记密码了？</h1>
        <form id="reset-password-form" action="{% url 'website:customer:customer_reset_password' %}" method="post" role="form">{% csrf_token %}
          <div class="form-group">
            <label for="id_email">输入您的邮箱地址</label>
            {{ form.email }}
          </div>
          <div class="form-group">
            <label>我们会给您发送一封重置密码的邮件</label>
          </div>
          <button type="submit" class="btn btn-primary">提交</button>
        </form>
      </div>
    </div>
  </section>
</div>
{% endblock main_content %}
{% block extrajs %}
  <script>
    {% include 'website/form.errors.inc.html' with form_id='reset-password-form' %}
    $(document).ready(function() {
      $('#reset-password-form').validate();
    });
  </script>
{% endblock extrajs %}
