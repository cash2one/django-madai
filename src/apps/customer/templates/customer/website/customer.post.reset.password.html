{% extends 'website/website.base.inc.html' %}
{% load static %}
{% block title %} e游 {% endblock title %}
{% block extracss %}
<link rel="stylesheet" href="{% static 'customer/styles/app.css' %}" media="screen"/>
<style type="text/css">
  body {
    background: none repeat scroll 0 0 #fff !important;
  }
</style>
{% endblock extracss %}
{% block main_content %}
<div class="col-lg-12 col-sm-12 col-md-12">
<section class="fixed-width">
  <div class="row">
    <div class="col-md-12">
      <h1>我们已经将密码重置链接发送到您的邮箱。</h1>
      <h3>如果在几分钟之内未收到邮件指示，请检查您电子邮件的垃圾收件箱。</h3>
      <p>求助！我还没有收到邮件，<a href='{% url 'website:customer:customer_reset_password' %}'>再次发送</a></p>
    </div>
  </div>
</section>
</div>
{% endblock main_content %}
